<h2 style="color: red; font-size: 28px;">అన్నిటి కన్నా ప్రార్థనే మిన్న</h2>
<p style="line-height: 1.8;">


అన్నిటి కన్నా ప్రార్థనే మిన్న<br>
అన్న బైబిల్ మాట ఉన్నదా జ్ఞాపకం<br>
ఉన్నదా జ్ఞాపకం        ||అన్నిటి||<br><br>

శోధనలోనికి మీరు జారిపడకుండాలంటే (2)<br>
మెండుగా ప్రార్థన ఉండాలి గుండెలో (2)          ||అన్నిటి||<br><br>

శాంతి లోపల మీకు సుఖము లోకములోన (2)<br>
కలిగి బ్రతకాలంటే కావాలి ప్రార్థన (2)         ||అన్నిటి||
</p>
